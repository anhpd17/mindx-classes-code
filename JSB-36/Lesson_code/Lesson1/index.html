<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSB Lesson 1</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- In đậm -->
        <b>Bold</b>
        <strong>In đậm</strong>
        <!-- xuống dòng -->
        <br />
        <!-- In nghiêng -->
        <em>Italic</em>
        <i>In nghiêng</i>

        <!-- Heading - tiêu đề -->
        <h1>Heading 1</h1>
        <!-- Đoạn văn - paragraph - Có xuống dòng -->
        <p>Đoạn văn 1</p>
        <!-- đoạn văn nhỏ - không xuống dòng -->
        <span>Không xuống dòng</span> <br />
        <!-- Hình ảnh -->
        <img
            src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/08/hinh-nen-meo-1.jpg"
            alt="hinh anh con meo"
        />
    </body>
</html>
