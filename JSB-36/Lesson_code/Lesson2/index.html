<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div id="header">
            <div class="header-left">
                <img
                    src="https://assets.website-files.com/5e7ff3ec0c4ef4c974fa99e3/5e7ff57adad44d1f072965b6_logo.svg"
                    alt=""
                />
            </div>
            <div class="header-right">
                <div id="nav">
                    <p>Home</p>
                    <a href="./about.html"><p>About</p></a>
                    <p>Shop</p>
                    <p>Donate</p>
                    <p>Contact</p>
                </div>
                <div id="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>

        <div id="slider">
            <div class="slider-img"></div>
            <div class="slider-text">
                <h1>Serving you since 1989.</h1>
                <p>
                    Acme Outdoors is an outdoor and adventure shop located in
                    the Boathouse District in Oklahoma City.
                </p>
                <button>Shop Merch</button>
                <input type="range" />
            </div>
        </div>
        <div id="footer">
            <div class="footer-left">
                <img
                    src="https://assets.website-files.com/5e7ff3ec0c4ef4c974fa99e3/5e7ff57adad44d1f072965b6_logo.svg"
                    alt=""
                />
            </div>
            <div class="footer-right"></div>
        </div>
        <script src="../Lesson34/main.js"></script>
